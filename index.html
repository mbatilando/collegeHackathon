<!DOCTYPE html>
<html>
	<head>
		<title>Blackbaud | Login</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css"/>
		<link rel="stylesheet" href="assets/css/bootstrap-responsive.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="assets/css/custom.css" />
		<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<script src="assets/js/canvasLoader.js"></script>
		<script>
			$(function() {
				$( "#datepicker" ).datepicker();
			});
		</script>
	</head>

	<body>
		<div id="main" class="container" style="display:none">
				<div id="blackbaudLogo" class="span6" >
					<img src="assets/img/blackbaud_logo.png" width="550px" style="margin-top:25px">
				</div>
				<div id="loginContainer" class="span6 container" style="margin-top:50px; width:300px; height:150px">
					<form class="form-signin">
				        <input id="login-username" name="login-username" type="text" class="input-block-level" placeholder="Blackbaud Email">
				        <input id="login-password" name="login-password" type="password" class="input-block-level" placeholder="Password">
				        <label id="rememberMe" class="checkbox">
				        	<input id="remChckBox" name="remChckBox" type="checkbox" value="remember-me"> Remember me
				        </label>
				        <table>
				        	<tr>
				        		<td>
				        			<input id="loginBut" name="loginBut" type="button" class="btn btn-success" value="Login"/>
				       			</td>
				       			<td>
				       				<div id="canvasloader-container" class='container'></div>
				        		</td>
				        	</tr>
				    	</table>

	      			</form> 
	      		</div>
	      		<div id="replace">
	      		</div>
		</div>

		<div id="timesheet"></div>
		<script type="text/javascript" src="assets/js/custom.js"></script>
		<script type="text/javascript">
			document.getElementById('loginBut').onclick = function() {
				var cl = new CanvasLoader('canvasloader-container');
				cl.setColor('#1ec737');
				cl.setDiameter(25);
				cl.setDensity(64);
				cl.setRange(1);
				cl.setSpeed(3);
				cl.setFPS(26); 
				cl.show();
				setTimeout(function(){successLogin()}, 2000);
			}
    	</script>
	</body>
</html>
